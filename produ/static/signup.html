<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <link href="static/css/socialed-style.css" rel="stylesheet" type="text/css"/>
    <title>
        Registro - SocialED
    </title>
</head>
<body>
<div id="container">
    <a href="/">
        SocialED
    </a>
    |
    <a href="login">
        Acceso
    </a>
    <h1>
        Registro
    </h1>
    <form action="signup" method="post" name="signup">
        <label for="nickname">
            Apodo
        </label>
        <div class="inputs">
            <input id="nickname" name="nickname" required="true" placeholder="Introduce tu apodo..." size="80" type="text" value=""/>
        </div>
        <label for="email">
            Correo Electrónico
        </label>
        <div class="inputs">
            <input id="email" name="email" required="true" placeholder="Introduce tu correo electrónico..." size="80" type="text" value=""/>
        </div>
        <label for="passwd">
            Contraseña
        </label>
        <div class="inputs">
            <input id="passwd" name="passwd" required="true" placeholder="Introduze una contraseña..." size="80" type="password" value=""/>
        </div>
        <label for="confirm">
            Repite la contraseña
        </label>
        <div class="inputs">
            <input id="confirm" name="confirm" required="true" placeholder="Repite la contraseña..." size="80" type="password"
                   value=""/>
        </div>
        <div class="inputs">
            <input id="signup_submit" name="signup_submit" type="submit" value="Registrarse"/>
        </div>
    </form>
</div>
</body>
</html>
